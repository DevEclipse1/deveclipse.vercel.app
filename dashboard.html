<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <form id="form">
        <input id="title" type="text">
        <input id="content" type="text">
        <input id="submit" type="submit">
    </form>

    <script>
        function callback(event) {
            event.preventDefault();
            window.location = `/create_post?password=${document.getElementById("password").value}&title=${document.getElementById("title").value}&title=${document.getElementById("content").value}`;
        }
        document.getElementById("form").addEventListener("submit", callback, false);
    </script>
</body>
</html>
