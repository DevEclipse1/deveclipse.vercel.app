<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deveclipse's blog</title>
</head>
<body>
    <form id="loginForm">
        <input id="password" type="password" placeholder="Password">
        <input id="login" type="submit" value="Enter Admin Panel">
    </form>

    <script>
        function callback(event) {
            event.preventDefault();
            window.location = `/dashboard?password=${document.getElementById("password").value}`;
        }
        document.getElementById("loginForm").addEventListener("submit", callback, false);

        function view_posts()
        {
            window.location = "/posts"
        }
    </script>

    <button onclick="view_posts()">View Posts</button>
</body>
</html>
