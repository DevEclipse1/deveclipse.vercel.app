<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deveclipse's blog</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #18181a;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <input id="password" type="password" placeholder="Password">
        <input id="login" type="submit" value="Enter Admin Panel">
    </form>

    <script>
        function callback(event) {
            event.preventDefault();
            window.location = `/dashboard?password=${document.getElementById("password").value}`;
        }
        document.getElementById("loginForm").addEventListener("submit", callback, false);
    </script>
</body>
</html>
